<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>slideworx</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container">

    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active">
          <a id="analog-switch" href="#">Analog</a>
        </li>
        <li>
          <a id="digital-switch" href="#">Digital</a>
        </li>
      </ul>
      <h3 class="text-muted">CLOCK</h3>
    </div>

    <div class="content">
      <div class="day-time">
        <p class="day-name"></p>
        <p class="day-date"></p>
      </div>
      <div id="clock-analog-panel">
        <div class="col-md-7">
          <div class="clock-analog-svg"></div>
        </div>
        <div class="col-md-5">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading" data-toggle="collapse" href="#settings-panel-analog">
                <h4 class="panel-title center">
                  SETTINGS
                </h4>
              </div>
              <div id="settings-panel-analog" class="panel-collapse collapse">
                <div class="panel-body">
                  <h5>TOGGLE</h5>
                  <div class="checkbox">
                    <div><label>
                      <input type="checkbox" name="short" action="toggle-visibility" checked> hour indicator
                    </label></div>
                    <div><label>
                      <input type="checkbox" name="long" action="toggle-visibility" checked> minute indicator
                    </label></div>
                    <div><label>
                      <input type="checkbox" name="second" action="toggle-visibility" checked> second indicator
                    </label></div>
                    <div><label>
                      <input type="checkbox" name="hourShifter" action="toggle-visibility" checked> hours shifter
                    </label></div>
                    <div><label>
                      <input type="checkbox" name="secondShifter" action="toggle-visibility" checked> seconds shifter
                    </label></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="clock-digital-panel" class="hide">
        <div class="col-md-7">
          <div class="clock-digital-svg"></div>
        </div>
        <div class="col-md-5">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading" data-toggle="collapse" href="#settings-panel-digital">
                <h4 class="panel-title center">
                  SETTINGS
                </h4>
              </div>
              <div id="settings-panel-digital" class="panel-collapse collapse">
                <div class="panel-body">
                  <h5>TOGGLE</h5>
                  <div class="checkbox">
                    <div><label>
                      <input type="checkbox" name="digitalHour" action="toggle-visibility" checked> hour counter
                    </label></div>
                    <div><label>
                      <input type="checkbox" name="digitalMinute" action="toggle-visibility" checked> minute counter
                    </label></div>
                    <div><label>
                      <input type="checkbox" name="digitalSecond" action="toggle-visibility" checked> second counter
                    </label></div>
                    <div><label>
                      <input type="checkbox" name="timeMode" action="toogle-boolean" checked> 24H/12H
                    </label></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/js/affix.js"></script>
  <script src="/bower_components/bootstrap/js/alert.js"></script>
  <script src="/bower_components/bootstrap/js/dropdown.js"></script>
  <script src="/bower_components/bootstrap/js/tooltip.js"></script>
  <script src="/bower_components/bootstrap/js/modal.js"></script>
  <script src="/bower_components/bootstrap/js/transition.js"></script>
  <script src="/bower_components/bootstrap/js/button.js"></script>
  <script src="/bower_components/bootstrap/js/popover.js"></script>
  <script src="/bower_components/bootstrap/js/carousel.js"></script>
  <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
  <script src="/bower_components/bootstrap/js/collapse.js"></script>
  <script src="/bower_components/bootstrap/js/tab.js"></script>
  <script src="scripts/bundle.js"></script>
</body>

</html>
