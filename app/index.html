<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Analog Digital Clock Simulator">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clock Simulator</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container">

    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active">
          <a id="analog-switch" href="#">Analog</a>
        </li>
        <li>
          <a id="digital-switch" href="#">Digital</a>
        </li>
      </ul>
      <h3 class="text-muted">CLOCK</h3>
    </div>

    <div class="content">
      <div id="clock-analog-panel">
        <div class="row">
          <div class="col-md-7">
            <div class="time-offset-panel">
              <button class="time-offset btn btn-default" data-time="-4">Washington <span class="badge">-4</span></button>
              <button class="time-offset btn btn-default" data-time="+0">London <span class="badge">+0</span></button>
              <button class="time-offset btn btn-default btn-primary" data-time="+1">Warsaw <span class="badge">+1</span></button>
            </div>
            <div class="clock-analog-svg"></div>
          </div>
          <div class="col-md-5">
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" href="#settings-panel-analog">
                  <h4 class="panel-title center">
                  SETTINGS
                </h4>
                </div>
                <div id="settings-panel-analog" class="panel-collapse collapse">
                  <div class="panel-body">
                    <h5>TOGGLE</h5>
                    <div class="checkbox">
                      <div>
                        <label>
                          <input type="checkbox" data-name="short" data-action="toggle-visibility" checked> hours indicator
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" data-name="long" data-action="toggle-visibility" checked> minutes indicator
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" data-name="second" data-action="toggle-visibility" checked> seconds indicator
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" data-name="hourShifter" data-action="toggle-visibility" checked> hours shifter
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" data-name="secondShifter" data-action="toggle-visibility" checked> seconds shifter
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" data-name="symbols" data-action="toggle-visibility" checked> symbols
                        </label>
                      </div>
                      <div>
                        <label class="radio-inline">
                          <input type="radio" data-name="signRoman" data-action="radio-switch" name="inlineRadioOptions" checked> roman
                        </label>
                        <label class="radio-inline">
                          <input type="radio" data-name="signArabic" data-action="radio-switch" name="inlineRadioOptions"> arabic
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="clock-digital-panel" class="hidden">
        <div class="row">
          <div class="col-md-7">
            <div class="time-offset-panel">
              <button class="time-offset btn btn-default" data-time="-4">Washington <span class="badge">-4</span></button>
              <button class="time-offset btn btn-default" data-time="+0">London <span class="badge">+0</span></button>
              <button class="time-offset btn btn-default btn-primary" data-time="+1">Warsaw <span class="badge">+1</span></button>
            </div>
            <div class="clock-digital-svg"></div>
          </div>
          <div class="col-md-5">
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" href="#settings-panel-digital">
                  <h4 class="panel-title center">
                  SETTINGS
                </h4>
                </div>
                <div id="settings-panel-digital" class="panel-collapse collapse">
                  <div class="panel-body">
                    <h5>TOGGLE</h5>
                    <div class="checkbox">
                      <div>
                        <label>
                          <input type="checkbox" data-name="digitalHour" data-action="toggle-visibility" checked> hours counter
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" data-name="digitalMinute" data-action="toggle-visibility" checked> minutes counter
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" data-name="digitalSecond" data-action="toggle-visibility" checked> seconds counter
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" data-name="digitalMsecond" data-action="toggle-visibility" checked> milliseconds counter
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" data-name="digitalDate" data-action="toggle-visibility" checked> date label
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" data-name="timeMode" data-action="toggle-boolean" checked> 24H/12H
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/js/transition.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>
  <script src="scripts/bundle.js"></script>
</body>

</html>
